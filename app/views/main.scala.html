@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/semantic.min.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/style.css")'>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/semantic.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
